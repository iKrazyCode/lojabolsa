<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Object</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #000000, #000000);
  font-family: Arial, sans-serif;
}

.scene {
  width: 200px;
  height: 200px;
  perspective: 800px;
}

.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  animation: rotate 10s infinite linear;
}

.face {
  position: absolute;
  width: 200px;
  height: 200px;
  background: rgba(33, 33, 33, 0.9);
  border: 2px solid #ccc;
  text-align: center;
  line-height: 200px;
  font-size: 1.5rem;
  font-weight: bold;
  color: #003a74;
}

.face.front  { transform: rotateY(0deg) translateZ(100px); }
.face.back   { transform: rotateY(180deg) translateZ(100px); }
.face.right  { transform: rotateY(90deg) translateZ(100px); }
.face.left   { transform: rotateY(-90deg) translateZ(100px); }
.face.top    { transform: rotateX(90deg) translateZ(100px); }
.face.bottom { transform: rotateX(-90deg) translateZ(100px); }

@keyframes rotate {
  0% {
    transform: rotateX(0deg) rotateY(0deg);
  }
  100% {
    transform: rotateX(360deg) rotateY(360deg);
  }
}

    </style>


  <div class="scene">
    <div class="cube">
      <div class="face front">Enepta</div>
      <div class="face back">Softwares</div>
      <div class="face right">Automação</div>
      <div class="face left">Bots</div>
      <div class="face top">Cyber Segurança</div>
      <div class="face bottom">Sites</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
